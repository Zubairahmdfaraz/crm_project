{% extends 'crm_app/base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Customer{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Customer</h1>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
